name: Build Arch Linux Surface ISO

on:
  push:
    branches:
      - master
    tags:
      - '*'
  pull_request:
    branches:
      - master
  schedule:
    # Run at 00:00 UTC on the 1st of every month
    - cron: '0 0 1 * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: archlinux:latest
      options: --privileged

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Cache pacman packages
        uses: actions/cache@v4
        with:
          path: /var/cache/pacman/pkg
          key: pacman-${{ runner.os }}-${{ hashFiles('packages.x86_64') }}
          restore-keys: |
            pacman-${{ runner.os }}-

      - name: Initialize pacman keyring
        run: |
          pacman-key --init
          pacman-key --populate archlinux

      - name: Update system and install dependencies
        run: |
          pacman -Syu --noconfirm
          pacman -S --noconfirm archiso git

      - name: Import linux-surface repository key
        run: |
          curl -s https://raw.githubusercontent.com/linux-surface/linux-surface/master/pkg/keys/surface.asc | pacman-key --add -
          pacman-key --lsign-key 56C464BAAC421453

      - name: Build ISO
        run: |
          mkarchiso -v -w /tmp/archiso-work -o /tmp/archiso-out .

      - name: Get ISO filename
        id: iso_info
        run: |
          ISO_FILE=$(ls /tmp/archiso-out/*.iso)
          ISO_NAME=$(basename "$ISO_FILE")
          echo "iso_file=$ISO_FILE" >> $GITHUB_OUTPUT
          echo "iso_name=$ISO_NAME" >> $GITHUB_OUTPUT

      - name: Upload ISO artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.iso_info.outputs.iso_name }}
          path: /tmp/archiso-out/*.iso
          retention-days: 7

      - name: Generate checksums
        if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'schedule'
        run: |
          cd /tmp/archiso-out
          sha256sum *.iso > SHA256SUMS
          sha512sum *.iso > SHA512SUMS

      - name: Upload checksums artifact
        if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'schedule'
        uses: actions/upload-artifact@v4
        with:
          name: checksums
          path: |
            /tmp/archiso-out/SHA256SUMS
            /tmp/archiso-out/SHA512SUMS
          retention-days: 7

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write

    steps:
      - name: Download ISO artifact
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            ./artifacts/**/*.iso
            ./artifacts/checksums/*
          generate_release_notes: true
          draft: false
          prerelease: false

  monthly-release:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule'
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download ISO artifact
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Create tag and release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          TAG_NAME="v$(date +%Y.%m)"

          # Create and push tag
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "$TAG_NAME" -m "Monthly release $TAG_NAME"
          git push origin "$TAG_NAME"

          # Create release
          gh release create "$TAG_NAME" \
            --title "Monthly Release $TAG_NAME" \
            --generate-notes \
            ./artifacts/**/*.iso \
            ./artifacts/checksums/*
